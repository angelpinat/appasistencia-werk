<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #004AAD;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Registro de Asistencia WERK</h2>
  <div id="form">
    <input type="email" id="correo" placeholder="Tu correo institucional" required />
    <button onclick="registrarAsistencia()">Registrar</button>
  </div>

  <button id="installBtn">Guardar esta app</button>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScCiqtDU7n64Qa5dWE0TsbB10pYu_OAHut6BJgr0t17bsWakw/formResponse";
    const campos = {
      correo: "entry.1296497590",
      tipo: "entry.248128388",
      lat: "entry.1722272804",
      long: "entry.978377432"
    };

    async function registrarAsistencia() {
      const correo = document.getElementById("correo").value;
      if (!correo) return alert("Por favor ingresa tu correo");

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const tipo = "Entrada"; // Por ahora siempre "Entrada"

        const url = `${formURL}?${campos.correo}=${encodeURIComponent(correo)}&${campos.tipo}=${tipo}&${campos.lat}=${lat}&${campos.long}=${lng}`;
        window.location.href = url;
      }, err => {
        alert("No se pudo obtener tu ubicaci贸n. Activa el GPS y vuelve a intentar.");
      });
    }

    // Instalar como PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Mostrar bot贸n de instalaci贸n PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log(choiceResult.outcome === 'accepted' ? 'App instalada' : 'Instalaci贸n rechazada');
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
