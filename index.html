<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia WERK</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #logout {
      background-color: #e74c3c;
      color: white;
    }
    #registro {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Asistencia WERK</h2>
    <div id="login">
      <input type="email" id="correo" placeholder="Tu correo institucional" required />
      <button onclick="iniciarSesion()">Iniciar sesión</button>
    </div>
    <div id="asistencia" style="display:none">
      <p>Bienvenido, <span id="usuario"></span></p>
      <button id="registro" onclick="registrarAsistencia()">Registrar Asistencia</button>
      <button id="logout" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScCiqtDU7n64Qa5dWE0TsbB10pYu_OAHut6BJgr0t17bsWakw/formResponse";
    const campos = {
      correo: "entry.1296497590",
      tipo: "entry.248128388",
      lat: "entry.1722272804",
      long: "entry.978377432"
    };

    const loginDiv = document.getElementById("login");
    const asistenciaDiv = document.getElementById("asistencia");
    const usuarioSpan = document.getElementById("usuario");

    function iniciarSesion() {
      const correo = document.getElementById("correo").value;
      if (!correo) return alert("Por favor ingresa tu correo");
      localStorage.setItem("correo", correo);
      mostrarSesion();
    }

    function mostrarSesion() {
      const correo = localStorage.getItem("correo");
      if (correo) {
        loginDiv.style.display = "none";
        asistenciaDiv.style.display = "block";
        usuarioSpan.textContent = correo;
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("correo");
      loginDiv.style.display = "block";
      asistenciaDiv.style.display = "none";
    }

    function registrarAsistencia() {
      const correo = localStorage.getItem("correo");
      if (!correo) return alert("No estás autenticado");

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);

        const tipo = "Entrada"; // temporal, luego se detectará automáticamente

        const url = `${formURL}?${campos.correo}=${encodeURIComponent(correo)}&${campos.tipo}=${tipo}&${campos.lat}=${lat}&${campos.long}=${lng}`;
        window.location.href = url;
      }, err => {
        alert("No se pudo obtener tu ubicación. Activa el GPS y vuelve a intentar.");
      });
    }

    // Carga automática
    mostrarSesion();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
