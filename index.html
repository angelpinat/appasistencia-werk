<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia WERK</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 12px 18px;
      font-size: 16px;
    }
    #botones {
      display: none;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>Registro de Asistencia WERK</h2>

  <div id="formulario">
    <input type="email" id="correo" placeholder="Tu correo institucional" required />
    <button onclick="autenticar()">Ingresar</button>
  </div>

  <div id="botones">
    <p id="saludo"></p>
    <button onclick="registrar('Entrada')">Marcar Entrada</button>
    <button onclick="registrar('Salida')">Marcar Salida</button>
    <button onclick="cerrarSesion()">Cerrar sesi칩n</button>
  </div>

  <script>
    const formURL = "https://docs.google.com/forms/d/e/1FAIpQLScCiqtDU7n64Qa5dWE0TsbB10pYu_OAHut6BJgr0t17bsWakw/formResponse";
    const campos = {
      correo: "entry.1296497590",
      tipo: "entry.248128388",
      lat: "entry.1722272804",
      long: "entry.978377432"
    };

    function autenticar() {
      const correo = document.getElementById("correo").value;
      if (!correo) return alert("Ingresa tu correo");

      localStorage.setItem("correo", correo);
      mostrarBotones(correo);
    }

    function mostrarBotones(correo) {
      document.getElementById("formulario").style.display = "none";
      document.getElementById("botones").style.display = "flex";
      document.getElementById("saludo").innerText = `Bienvenido, ${correo}`;
    }

    function cerrarSesion() {
      localStorage.removeItem("correo");
      location.reload();
    }

    function registrar(tipo) {
      const correo = localStorage.getItem("correo");
      if (!correo) return alert("Correo no encontrado. Inicia sesi칩n.");

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);

        const url = `${formURL}?${campos.correo}=${encodeURIComponent(correo)}&${campos.tipo}=${tipo}&${campos.lat}=${lat}&${campos.long}=${lng}`;
        window.location.href = url;
      }, err => {
        alert("No se pudo obtener tu ubicaci칩n. Activa el GPS y vuelve a intentar.");
      });
    }

    // Al cargar la p치gina, verificar si ya hay correo guardado
    window.onload = () => {
      const correo = localStorage.getItem("correo");
      if (correo) mostrarBotones(correo);
    };

    // Registrar service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
